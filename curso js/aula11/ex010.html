    <h1>sistemas de multas</h1>
    velocidade do carro <input type="number" name="txtvel" id="txtvel"> km/h
    <input type="button" value="verificar" onclick="calcular()">
    <div id="res">

    </div>

    <script>
    function calcular () {var txtv = window.document.querySelector('input#txtvel') 
    var vel = Number(txtv.value)
    var res = window.document.querySelector('div#res')
    res.innerHTML = `<p> sua velocidade é de <strong>${vel}Km/H!</strong> </p>`
    if (vel > 60) {
    res.innerHTML += '<p><strong>BURRO!</strong> você foi <strong>multado</strong> por excesso de velocidade! '
    }
    res.innerHTML += `<p> dirija sempre com o cinto de segurança! </p>`

    }
    


    </script>
