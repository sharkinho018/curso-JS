<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>matador de demonios (dom)</title>
    <style>
        body {background-color: rgb(228, 69, 20);
        font-family: Georgia, 'Times New Roman', Times, serif;
        font-size: medium;}/*so pra tu lembrar de como usa o codigo comentado*/
    </style>
</head>

<body>
    <h1>iniciando esdudos com dom</h1>
    <p>aqui vai o resultado</p>
    <p>aprendendo a usar o <strong>DOM</strong> no JS</p>
    <div id = 'msg'> clique em mim</div>

    <script>
    var corpo = window.document.body//lembra sempre do DOM, vai te ajudar bastante
    var p1 = window.document.getElementsByTagName('p')[1]
    //p1.style.color = 'white'
    //corpo.style.backgroundColor = "blue"
    var d = window.document.getElementById('msg')
    d.style.background = 'green'//deixei alguns tipos de caminhos que vc pode usar pelo DOM caso vc se foda, tenta ver a aula n.(9) do gusta e se resolva ai parça
    //d.innerText = 'zecatião'
    window.document.write('esta escrito assim: ' + p1.innerHTML)//o importante desse exercicio é aprender a usar o document. e por onde vc vai usar o DOM 
    var d = window.document.querySelector('div#msg')//usar o DOM atravez do querySelector é a forma mais recomenedadas pelos manuais
    d.style.color = 'blue'
    </script>
    
    
</body>
</html>
